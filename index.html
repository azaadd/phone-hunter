<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>phone hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <h1>Welcome to my phone hunter</h1>
    </header>

    <main class="container mb-4">

      <!-- search section -->
      <section>
          <div class="mb-3 w-50">
            <input id="search-field" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="search your phone ">
          </div>
          <div id="btn-search" class="btn btn-primary mb-3">Search</div>
      </section>

      <!-- card section -->
      <section>
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                       
        </div>

        <div id="no-found-message" class="mt-4 d-none">
          <h3 class="text-warning">No phone found. please try a new search!</h3>
        </div>
      </section>

      <div id="show-more" class="text-center d-none mt-4 mb-4">
        <div id="btn-show-more" class="btn btn-primary">Show more</div>
      </div>

      <!-- loader -->
      <section id="loader" class="d-none">
        <div style="height: 300px;" class="d-flex justify-content-center align-items-center">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <!-- modal content -->
      <section>

        <!-- Modal -->
        <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="phoneDetailModalLabel"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div id="phone-details" class="modal-body">
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                
              </div>
            </div>
          </div>
        </div>
      </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
  </body>
</html>
